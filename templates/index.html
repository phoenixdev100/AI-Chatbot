<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix AI - Your Coding Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-left">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <!-- Optional Brand Text if needed later -->
                    <span class="brand-text">Phoenix AI</span>
                </div>
                <!-- Toggle Button (Right Aligned) -->
                <button id="sidebar-toggle" class="sidebar-toggle" title="Minimize Sidebar">
                    <i class="fas fa-columns"></i>
                </button>
                <!-- Maximize Button (Shown when collapsed) -->
                <button id="sidebar-maximize" class="sidebar-maximize" title="Maximize Sidebar" style="display: none;">
                    <i class="fas fa-columns"></i>
                </button>
            </div>

            <!-- New Chat Item -->
            <div class="new-chat-wrapper">
                <button id="new-chat" class="primary-button" title="New Chat">
                    <i class="fas fa-pen-to-square"></i>
                    <span>New chat</span>
                </button>
            </div>

            <!-- Navigation / History -->
            <div class="chat-history-section">
                <h3 class="chat-history-heading">Your Chats</h3>
                <div class="conversation-list">
                    <!-- Added via JS -->
                </div>
            </div>


        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="chat-header">
                <h2>Phoenix AI</h2>
                <button id="theme-toggle" class="icon-button" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </header>

            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Welcome Message -->
                    <div class="message ai-message">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">
                                <h3>ðŸ‘‹ Welcome to Phoenix AI!</h3>
                                <p>I'm your intelligent coding assistant. Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Input Area -->
                <div class="input-area">
                    <div id="file-preview" class="file-preview"></div>

                    <div class="input-container-wrapper">
                        <div class="input-wrapper">
                            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                            <button id="send-button" class="send-button" title="Send Message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>

                        <div class="input-actions-left">
                            <button id="upload-button" class="icon-button" title="Upload File">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button id="code-button" class="icon-button" title="Insert Code Block">
                                <i class="fas fa-code"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <span>Processing...</span>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
